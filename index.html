<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calci.css">
    <title></title>
</head>

<body>
    <div class="container">


        <div class="box1">
            <input type="text" name="res" id="res" placeholder="Enter Your Number">
            <table>
                <tr>
                    <td><button onclick="show('(')" value="(">(</button></td>
                    <td><button onclick="show(')')" value=")">)</button></td>
                    <td><button onclick="clr()">C</button></td>
                    <td><button onclick="show('%')">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="show('7')" value="7">7</button></td>
                    <td><button onclick="show('8')" value="8">8</button></td>
                    <td><button onclick="show('9')" value="9">9</button></td>
                    <td><button onclick="show('*')" value="X">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="show('4')" value="4">4</button></td>
                    <td><button onclick="show('5')" value="5">5</button></td>
                    <td><button onclick="show('6')" value="6">6</button></td>
                    <td><button onclick="show('-')" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="show('1')" value="1">1</button></td>
                    <td><button onclick="show('2')" value="2">2</button></td>
                    <td><button onclick="show('3')" value="3">3</button></td>
                    <td><button onclick="show('+')" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="show('0')" value="0">0</button></td>
                    <td><button onclick="show('.')" value=".">.</button></td>
                    <td><button onclick="show('/')" value="/">/</button></td>
                    <td><button onclick="equalto()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script>
    function show(num) {
        document.getElementById("res").value += num
    }
    function equalto() {
        var x = document.getElementById("res").value
        var y = eval(x)
        document.getElementById("res").value = y;
    }
    function clr() {
        document.getElementById("res").value = ""
    }
</script>

</html>
